version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    volumes:
      - static:/usr/src/app/staticfiles
    env_file:
      - ./.env.prod
    expose:
      - 8000
    depends_on:
      - db


  db:
    image: postgres:14.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
    ports:
      - "5433:5432"

  nginx:
    build: ./nginx
    volumes:
      - static:/usr/src/app/staticfiles
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  postgres_data:
    driver: local
  static: